<body class="container-fluid">

<div class="col-md-6">

<img src="" id="photo">

    <div class="table-responsive" id="adresse" >

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script>

    $.get("https://randomuser.me/api", function (response) {
console.log(response);
        var data = response.results[0];

        var info = "name: " +data.name.first;
        var adresse = "adresse: " +data.location.street;
        var tel = "tel: " +data.cell;
        var photo = data.picture.large;

        $("#user").html(info);
        $("#adresse").html(adresse);
        $("#tel").html(tel);
        $("#photo").attr("src", photo);
    })

   $(document).ready(response)function response() {
        
    }
</script>
